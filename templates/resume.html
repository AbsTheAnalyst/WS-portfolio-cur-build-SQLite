<script src=
"https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js">
   </script>
	<script>



		function download(){

			axios({
				url:'../static/pdf/Abhishek_Singh_CV.pdf',
				method:'GET',
				responseType: 'blob'
		})
		.then((response) => {

			   const url = window.URL

			   .createObjectURL(new Blob([response.data]));
					  const link = document.createElement('a');
					  link.href = url;
					  link.setAttribute('download', 'Abhishek_Singh_CV.pdf')
					  document.body.appendChild(link);
					  link.click();

		})
		}

	 </script>
